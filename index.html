<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset for proper character rendering -->
    <meta charset="UTF-8" />

    <!-- Responsive layout for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Browser tab title -->
    <title>𝐓𝐡𝐞 𝐆𝐢𝐟𝐭 𝐁𝐨𝐱</title>

    <!-- Favicon -->
    <link rel='Shortcut Icon' type='image/x-icon' href='assets/graphics/common/title_logo.png'>

    <!-- Bootstrap CSS (UI framework) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons (used for icons like info, lock, etc.) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- SweetAlert CSS for alert popups -->
    <link rel="stylesheet" href="assets/vendor/sweetalert.min.css">
</head>

<body class="background">

    <!-- 🧁 Header Section With Logo -->
    <div id="header">
        <img id="headingImg" src="assets/graphics/main_page/heading.png" alt="The Gift Box"/>
    </div>

    <!-- ✅ Main body containing two feature cards -->
    <div id="body">
        <div class="card-container">

            <!-- ✨ First Card - Wrap a Message -->
            <div class="card">

                <!-- Animated image for UI effect -->
                <img src="assets/graphics/common/create.gif" alt="Card Image 1">

                <div class="card-content">
                    <h2>Wrap a Message 📃</h2>

                    <!-- Short description about the feature -->
                    <p>Create a giftbox 🎁 by providing your message details 📃 along with the secret code 🎰.</p>

                    <!-- Main action button to go to create page -->
                    <a class="a" href="create.html">&nbsp;Wrap 📃&nbsp;</a>

                    <!-- Small info icon button showing usage instructions -->
                    <a class="a1" href="#" onclick="showInfo(0)">
                        <i class="bi bi-info-circle"></i>
                    </a>
                </div>
            </div>

            <!-- ✨ Second Card - Unwrap Encrypted Giftbox -->
            <div class="card">
                <img src="assets/graphics/common/open.gif" alt="Card Image 2">

                <div class="card-content">
                    <h2>Unwrap a Giftbox 🎁</h2>

                    <p>Reveal the message 📃 by providing your giftbox 🎁 along with the secret code 🎰.</p>

                    <!-- Main action button to open message -->
                    <a class="a" href="open.html">Unwrap 🎁</a>

                    <!-- Small info popup button -->
                    <a class="a1" href="#" onclick="showInfo(1)">
                        <i class="bi bi-info-circle"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!-- ✅ Footer Section With Credits -->
    <footer>
        <p>Made with ❤️ by 
            <a href="#" onclick="mypage()">Boddeda Karthikeya</a>⚡
        </p>
    </footer>

    <!-- ✅ JavaScript Files -->
    <!-- Page logic -->
    <script src="assets/js/main.js"></script>
    <!-- Common functions used across pages -->
    <script src="assets/js/common.js"></script>
    <!-- SweetAlert popup script -->
    <script src="assets/vendor/sweetalert.min.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
